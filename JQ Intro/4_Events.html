<!-- Commonly Used jQuery Event Methods
$(document).ready()
    The $(document).ready() method allows us to execute a function when the document is fully loaded. 

click()
    The click() method attaches an event handler function to an HTML element.
    The function is executed when the user clicks on the HTML element.

dblclick()
    The dblclick() method attaches an event handler function to an HTML element.
    The function is executed when the user double-clicks on the HTML element:

mouseenter()
    The mouseenter() method attaches an event handler function to an HTML element.
    The function is executed when the mouse pointer enters the HTML element:


The mouseleave() method attaches an event handler function to an HTML element.
    The function is executed when the mouse pointer leaves the HTML element:

mousedown()
    The mousedown() method attaches an event handler function to an HTML element.
    The function is executed, when the left, middle or right mouse button is pressed down, while the mouse is over the HTML element:

mouseup()
    The mouseup() method attaches an event handler function to an HTML element.
    The function is executed, when the left, middle or right mouse button is released, while the mouse is over the HTML element:

hover()
    The hover() method takes two functions and is a combination of the mouseenter() and mouseleave() methods.
    The first function is executed when the mouse enters the HTML element, and the second function is executed when the mouse leaves the HTML element:

focus()
    The focus() method attaches an event handler function to an HTML form field.
    The function is executed when the form field gets focus:

blur()
    The blur() method attaches an event handler function to an HTML form field.
    The function is executed when the form field loses focus:

The on() Method
    The on() method attaches one or more event handlers for the selected elements.
    Attach a click event to a <p> element:

Attach multiple event handlers to a <p> element:

Example
$("p").on({
    mouseenter: function(){
        $(this).css("background-color", "lightgray");
    }, 
    mouseleave: function(){
        $(this).css("background-color", "lightblue");
    }, 
    click: function(){
        $(this).css("background-color", "yellow");
    } 
});
 -->
<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $(".one").click(function() {
            $(this).hide();
        });
    });

    $(document).ready(function() {
        $(".two").dblclick(function() {
            $(this).hide();
        });
    });

    $(document).ready(function() {
        $(".three").mousenter(function() {
            alert("Hi mousenter");
        });
    });

    $(document).ready(function() {
        $(".four").mouseleave(function() {
            alert("Hi..mouseleave");
        });
    });

    $(document).ready(function() {
        $(".five").mouseup(function() {
            alert("Hi..mouseup");
        });
    });

    $(document).ready(function() {
        $(".six").mousedown(function() {
            alert("Hi..mousedown");
        });
    });

    $(document).ready(function() {
        $(".seven").hover(function() {
            alert("Hi..hover");
        });
    });

    $(document).ready(function() {
        $("input").focus(function() {
            $(this).css("background-color", "blue");
        });
    });

    $(document).ready(function() {
        $("input").blur(function() {
            $(this).css("background-color", "grey");
        });
    });

    $(document).ready(function() {
        $("h2").on({
            mouseenter: function() {
                $(this).css("background-color", "lightgray");
            },
            mouseleave: function() {
                $(this).css("background-color", "lightblue");
            },
            click: function() {
                $(this).css("background-color", "yellow");
            }
        });
    });
    </script>
</head>

<body>
    <p class="one">Hi I am click....</p>
    <p class="two">Hi I am double-click....</p>
    <p class="three">Hi I am mouseenter....</p>
    <p class="four">Hi I am mouseleave....</p>
    <p class="five">Hi I am mouseup....</p>
    <p class="six">Hi I am mousedown....</p>
    <p class="seven">Hi I am hover....</p>
    <br> First Name :
    <input type="text" name="firstname"> Last Name :
    <input type="text" name="lasttname">
    <br>
    <br>
    <h2 style="border:2px solid black,color:red">Multiple Actions..</h2>
</body>

</html>
