<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
    
    $(document).ready(function() {
    	$(".one").click(function() {
    		$(".two").slideDown(2000);
    	});
        $("button").click(function() {
            $(".two").stop();
        });
    });

   </script>

   <style>
       .one,.two {
        padding: 6px;
        border: 1px solid black;
        background-color: skyblue;
        font-size: 20px;
        text-align: center;
       }
        
       .two {
        padding: 80px;
        display: none;
       }

   </style>
</head>

<body>
    <button>Click me to Stop</button>
    <br>
    <br>
    <div class="one">Click Me</div>
    <div class="two">Here We Go!!!</div>
  
</body>
</html>
